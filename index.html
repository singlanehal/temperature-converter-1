<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Chela+One&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <div class="center">
    <h1 style="color: white;">Temperature Converter</h1>
    <div class="converter">
        <input type="number" id="celsius" placeholder="Celsius" style="font-size: 15px;">
        <button onclick="convertCelsiusToFahrenheit()" >Convert</button>
        <input type="number" id="fahrenheit" placeholder="Fahrenheit" style="font-size: 15px;">
    </div>
</div>
    <script src="index.js"></script>
</body>
</html>
